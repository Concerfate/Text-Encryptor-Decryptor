<!DOCTYPE html>
<html>
<head>
    <title>Text Encryptor/Decryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6699cc;
        }
        #container {
            width: 50%;
            margin: auto;
            text-align: center;
        }
        textarea, button {
            width: 80%;
            height: 50px;
            margin: 10px 0;
            font-size: 20px;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Text Encryptor/Decryptor</h1>
        <textarea id="input" placeholder="Enter text here..."></textarea><br>
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button><br>
        <textarea id="output" placeholder="Output will appear here..."></textarea>
    </div>

    <script>
        function caesarCipher(str, shift) {
            return str.split('').map(function(char) {
                var charCode = char.charCodeAt(0);
                if (charCode >= 65 && charCode <= 90) {
                    return String.fromCharCode((charCode - 65 + shift) % 26 + 65);
                } else if (charCode >= 97 && charCode <= 122) {
                    return String.fromCharCode((charCode - 97 + shift) % 26 + 97);
                }
                return char;
            }).join('');
        }

        function encrypt() {
            var input = document.getElementById('input').value;
            document.getElementById('output').value = caesarCipher(input, 3);
        }

        function decrypt() {
            var input = document.getElementById('input').value;
            document.getElementById('output').value = caesarCipher(input, -3);
        }
    </script>
</body>
</html>
